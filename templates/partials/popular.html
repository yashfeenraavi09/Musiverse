<!-- templates/popular.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Popular Songs | Musiverse</title>
  <link rel="icon" href="{{ url_for('static', filename='media/favicon.jpg') }}" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .song-card {
      background-color: #2b223d;
      border-radius: 20px;
      transition: 0.3s ease;
    }
    .song-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(210, 190, 234, 0.566);
    }
    .song-card img {
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      object-fit: cover;
      height: 180px;
    }
    .song-card .card-body {
      padding: 15px;
      text-align: center;
    }
    .song-card .card-title {
      font-weight: 600;
      color: #bb86fc;
    }
    .song-card .card-text {
      color: #ccc;
    }
    .play-btn {
      border-radius: 12px;
      border: 1px solid #bb86fc;
      color: #bb86fc;
      background: transparent;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }
    .play-btn:hover {
      background-color: #bb86fc;
      color: #121212;
    }
    @media (max-width: 576px) {
  .main-content {
    margin-left: 0 !important;
    padding-top: 80px;
    padding-left: 10px;
    padding-right: 10px;
  }

  .song-card {
    max-width: 100%;
    margin-left: auto;
    margin-right: auto;
  }

  .song-card img {
    height: 150px;
  }

  .song-card .card-title {
    font-size: 0.95rem;
  }

  .song-card .card-text {
    font-size: 0.85rem;
  }

  .play-btn {
    font-size: 0.85rem;
    padding: 6px 14px;
  }

  h2 {
    font-size: 1.6rem !important;
  }

  .btn-outline-light {
    font-size: 0.85rem;
    padding: 6px 12px;
  }
}

  </style>
</head>
<body>
  {% include 'partials/sidebar.html' %}
  <div class="main-content">
    {% include 'partials/navbar.html' %}

    <div class="container py-5">
        <div class="text-start mb-4"></div>
  <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light">← Back to Home</a>
</div>
<style>
    .song-card {
        max-width: 220px;
        margin-left: auto;
        margin-right: auto;
    }
    .song-card img {
        height: 120px;
    }
    .song-card .card-body {
        padding: 10px;
    }
    .song-card .card-title {
        font-size: 1rem;
    }
    .song-card .card-text {
        font-size: 0.9rem;
    }
    .play-btn {
        font-size: 0.9rem;
        padding: 4px 12px;
    }
</style>
      <h2 class="text-center fw-bold mb-5" style="color: #bb86fc;">Popular Songs</h2>
      <div class="row g-4">
        {% for song in popular_songs %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div class="card song-card h-100">
            <img src="{{ song.image_url }}" class="card-img-top" alt="Cover" />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ song.song_name }}</h5>
              <p class="card-text">{{ song.singer }}</p>
              <button class="btn btn-sm play-btn mt-auto" onclick="
                document.getElementById('main-audio').pause();
                document.getElementById('main-audio').src='{{ song.song_url }}';
                document.getElementById('main-audio').play();
                document.getElementById('scrolling-title').textContent='{{ song.song_name }} - {{ song.singer }}';
                document.getElementById('play-pause').querySelector('i').className='fa fa-pause';
              ">
                ▶ Play
              </button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
<div style="height: 120px;"></div> <!-- Spacer to prevent overlap -->
    {% include 'partials/music_player.html' %}
  </div>
</body>
</html>
